<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<style>
.login {
  min-height: 100vh;
}





.btn-login {
  font-size: 0.8rem;
  letter-spacing: 0.02rem;
  padding: 0.95rem 1rem;
}



</style>
<body>
    <div class="container-fluid ps-md-0">
        
          
         
            <div class="login d-flex align-items-center py-5">
              <div class="container " id="log">
                <div class="row">
                  <div class="col-md-9 mx-auto">
                    <h3 class="login-heading mb-4">Log In</h3>
      
                    <!-- Sign In Form -->
                    <form name="formPendaftaran" action="" onsubmit="return validateForm()" id="myForm">
                      <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
      
                      <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                        <label class="form-check-label" for="rememberPasswordCheck">
                          Remember password
                        </label>
                      </div>
      
                      <div class="d-grid">
                        <button class="btn btn-lg btn-dark btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                        <div class="text-center">
                          <a class="small" href="#">Forgot password?</a>
                        </div>
                      </div>
                      <div class="text-center">
                          <hr style="width: 100%; text-align:center; color: black;" />
                      <h6>Have a message for us? Please drop <a href="contact.html" class="text-primary">here</a>.</h6>
                      </div>
                      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          
        
      </div>
      <script>
        function validateForm() {
            if (document.forms["formPendaftaran"]["email"].value == "") {
                alert("Fill email!");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["password"].value == "") {
                alert("Fill password!");
                document.forms["formPendaftaran"]["password"].focus();
                return false;
            }

            swal({
                title: "Data Berhasil Tersimpan",
                text: "Terima kasih telah mengisi form!",
                icon: 'success',
            }).then(okay => {
                if (okay) {
                    window.location.href = "index.html";
                }
            });


            return false;
        }


    </script>
</body>
</html>
